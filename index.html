<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŒ¾ Cotton Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <meta name="theme-color" content="#6c7ae0"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f7faff, #e1ecf4);
      padding: 0 10px;
    }
    header {
      background: #6c7ae0;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form, table {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      max-width: 600px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 12px;
      margin: 6px 0 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      padding: 12px;
      background: #6c7ae0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #505ec7;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 12px;
    }
    th {
      background: #6c7ae0;
      color: white;
      font-weight: 600;
    }
    th, td {
      padding: 10px;
      border: 1px solid #eee;
      text-align: center;
    }
    tr:nth-child(even) {
      background-color: #f8f9fc;
    }
    .totals {
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      padding: 10px;
    }
    .pdf-btn {
      margin-top: 10px;
      background: #28a745;
    }
    .pdf-btn:hover {
      background: #1e8c38;
    }
    .summary-label {
      margin-bottom: 10px;
      font-weight: bold;
      color: #444;
    }
    .edit-btn {
      background: #f0ad4e;
    }
  </style>
</head>
<body>

<header>ðŸŒ¾ Cotton Collection Tracker</header>

<form id="metaForm">
  <label>Date:</label>
  <input type="date" id="date" required oninput="updateDateDisplay()">
  <div id="formattedDateDisplay" class="summary-label"></div>

  <label>Per KG Rate (â‚¹):</label>
  <input type="number" id="rate" required>
</form>

<form id="workerForm">
  <label>Worker Name:</label>
  <input type="text" id="workerName" required>

  <label>KG Collected (e.g. 15+20+10):</label>
  <input type="text" id="kgCollected" required>

  <button type="submit">âž• Add Entry</button>
</form>

<table id="dataTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Name</th>
      <th>KG</th>
      <th>Rate</th>
      <th>Total (â‚¹)</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="totals" id="summary"></div>

<div style="text-align: center;">
  <button class="pdf-btn" onclick="downloadPDF()">ðŸ“… Download PDF</button>
</div>

<script>
  const entries = [];

  function formatDate(input) {
    const [y, m, d] = input.split("-");
    return `${d}-${m}-${y}`;
  }

  function updateDateDisplay() {
    const val = document.getElementById("date").value;
    document.getElementById("formattedDateDisplay").textContent =
      val ? "Selected Date: " + formatDate(val) : "";
  }

  function evaluate(expr) {
    try {
      return Function('"use strict"; return (' + expr + ')')();
    } catch {
      alert("Invalid KG input. Use format like 10+20+15");
      return NaN;
    }
  }

  document.getElementById("workerForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const name = document.getElementById("workerName").value;
    const kgExpr = document.getElementById("kgCollected").value;
    const rate = parseFloat(document.getElementById("rate").value);
    const date = document.getElementById("date").value;
    const kg = evaluate(kgExpr);

    if (!date || !name || isNaN(rate) || isNaN(kg)) return;

    const total = kg * rate;
    entries.push({ name, kg, rate, date, total });
    renderTable();
    this.reset();
  });

  function renderTable() {
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";
    let totalKg = 0, totalAmt = 0;

    entries.forEach((e, i) => {
      const row = `<tr>
        <td>${formatDate(e.date)}</td>
        <td contenteditable oninput="entries[${i}].name = this.textContent">${e.name}</td>
        <td contenteditable oninput="updateKG(${i}, this)">${e.kg}</td>
        <td>${e.rate}</td>
        <td>${(e.kg * e.rate).toFixed(2)}</td>
        <td><button class="edit-btn" onclick="renderTable()">âœ…</button></td>
      </tr>`;
      tbody.innerHTML += row;
      totalKg += e.kg;
      totalAmt += e.total;
    });

    document.getElementById("summary").textContent =
      `Total Cotton: ${totalKg} KG | Total Amount: â‚¹${totalAmt.toFixed(2)}`;
  }

  function updateKG(index, el) {
    const newKg = evaluate(el.textContent);
    if (!isNaN(newKg)) {
      entries[index].kg = newKg;
      entries[index].total = newKg * entries[index].rate;
    }
  }

  async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const date = document.getElementById("date").value;
    const rate = document.getElementById("rate").value;
    const formattedDate = formatDate(date);
    const rateLabel = `Rate: â‚¹${parseFloat(rate).toFixed(2)} per KG`;

    doc.setFontSize(16);
    doc.text("ðŸŒ¾ Cotton Worker Report", 14, 20);

    doc.setFontSize(10);
    doc.text(`Date: ${formattedDate}`, 180, 15, { align: "right" });
    doc.text(rateLabel, 180, 22, { align: "right" });

    doc.setFontSize(12);
    doc.setTextColor(80, 80, 80);
    doc.text("Summary Table:", 14, 27);

    doc.autoTable({
      startY: 30,
      head: [['Date', 'Name', 'KG', 'Rate', 'Total â‚¹']],
      body: entries.map(e => [
        formatDate(e.date), e.name, e.kg.toString(), e.rate.toFixed(2), e.total.toFixed(2)
      ]),
      styles: { fontSize: 10 },
      headStyles: { fillColor: [108, 122, 224] }
    });

    const totalKg = entries.reduce((sum, e) => sum + e.kg, 0);
    const totalAmt = entries.reduce((sum, e) => sum + e.total, 0);

    doc.setFontSize(12);
    doc.setTextColor(0);
    doc.text(`Total Cotton: ${totalKg} KG`, 14, doc.lastAutoTable.finalY + 12);
    doc.text(`Total Payout: â‚¹${totalAmt.toFixed(2)}`, 170, doc.lastAutoTable.finalY + 12, { align: "right" });

    doc.save("cotton_report.pdf");
  }

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js');
    });
  }
</script>

</body>
</html>
